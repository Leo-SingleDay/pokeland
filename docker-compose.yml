version: "3"
services: 
  frontend:
    container_name: frontend
    build: 
      context: ./frontend/pokemon
    ports: 
      - 5000:5000
    networks:
      - pokeworld
    restart: unless-stopped
    depends_on:
      - backend
  backend:
    container_name: backend
    build: 
      context: ./backend
    ports: 
      - 8080:8080
    networks:
      - pokeworld
    restart: unless-stopped
    
networks: 
  pokeworld:
